[pytest]
# Pytest configuration for Vision3D

# Test discovery
python_files = test_*.py
python_classes = Test*
python_functions = test_*

# Test paths
testpaths = tests

# Markers
markers =
    unit: Unit tests for individual functions
    integration: Integration tests for pipelines
    performance: Performance and benchmark tests
    slow: Tests that take significant time
    gpu: Tests requiring GPU/CUDA
    ui: Tests for web interfaces

# Output options
addopts =
    -v
    --strict-markers
    --tb=short
    --disable-warnings
    --color=yes

# Coverage options (when using pytest-cov)
# addopts = --cov=src --cov-report=html --cov-report=term-missing

# Logging
log_cli = false
log_cli_level = INFO
log_file = tests/test.log
log_file_level = DEBUG

# Timeout for tests (requires pytest-timeout)
# timeout = 300

# Ignore paths
norecursedirs = .git .venv __pycache__ *.egg-info build dist

# Minimum Python version
minversion = 3.9
